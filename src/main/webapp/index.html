<body>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">	
		$(initstp1);

		//初始化列表&绑定按钮事件
		function initstp1(){
			//getCartList();
			testPost();
		}

		/**
		 * 获取绑定体检卡列表
		 * */
		function getCartList(){
			//alert("进入"+url);
			$.ajax({
				type: "GET",
				async: false,
				url: "api/sign/config",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				timeout: 3000,
				success: function (result) {
					if (result.retCode == "0000") {
						for (var i = 0; i < result.data.length; i++) {
							alert(result.data[i].appid + "------" + result.data[i].signature);
						}
					}
				}
			});
		}
		
		function testPost(){
			var idList = new Array();  
			idList.push("1");
			idList.push("2");
			idList.push("3");
			var isBatch = false;
			//var data = JSON.stringify({"idList":idList,"isBatch":isBatch});
			$.ajax({
				type: "POST",
				url: "api/sign/test-post",
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify({idList:idList}), 
				dataType: "json",
				success: function (result) {
					console.log(result);
				}
			});
		}
	</script>
